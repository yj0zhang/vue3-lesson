<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <style>
        .v-enter-active,
        .v-leave-active {
        transition: opacity 3s ease;
        }

        .v-enter-from,
        .v-leave-to {
        opacity: 0;
        }
    </style>
    <script type="module">
        import {render,h,Text, Fragment, ref, 
            getCurrentInstance, 
            onMounted,
            onBeforeMount,
            onBeforeUpdate,
            onUpdated,
            provide,
            inject, 
            Teleport, 
            Transition,
        } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
        // import {render,h, Text, Fragment, ref, 
        //     onMounted,
        //     onBeforeMount,
        //     onBeforeUpdate,
        //     onUpdated,
        //     getCurrentInstance,
        //     provide,
        //     inject,
        //     Teleport, 
        // } from "./runtime-dom.js"
        const props = {
            onBeforeEnter(el) {
                console.log(arguments, "onBeforeEnter")
            },
            onEnter(el) {
                console.log(arguments, "onEnter")
            },
            onLeave(el,done) {
                done();
                console.log(arguments,"onLeave")
            },
        }
        render(h(Transition,props, {
            default: () => {
                return h('div', {style:{ width:"100px",height:"100px", background: "red"}})
            }
        }),app)
        setTimeout(() => {
            render(h(Transition,props, {
            default: () => {
                return h('div', {style:{ width:"100px",height:"100px", background: "blue"}})
            }
        }),app)
        }, 1000);setTimeout(() => {
            render(h(Transition,props, {
            default: () => {
                return h('div', {style:{ width:"100px",height:"100px", background: "red"}})
            }
        }),app)
        }, 2000);
    </script>
</body>
</html>
