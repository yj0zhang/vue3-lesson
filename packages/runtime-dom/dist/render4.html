<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // import {render,h,Text, Fragment} from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
        import {render,h, Text, Fragment} from "./runtime-dom.js"
        
        const VueComponent = {
            data() {
                return {name:'siii',age:20}
            },
            render(proxy) {
                setTimeout(() => {
                    this.age++;
                    this.age++;
                }, 1000);
                return h(Fragment, [h(Text, "my name is "+proxy.name),h('a',proxy.age)])
            }
        }
        render(h(VueComponent),app)
    </script>
</body>
</html>
