<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // import {render,h,Text, Fragment} from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
        import {render,h, Text, Fragment} from "./runtime-dom.js"
        //组件更新 有三种方式（状态，属性，插槽）
        const RenderComponent = {
            props: {
                address: String,
            },
            render() {
                return h(Text, this.address)
            }
        }
        const VueComponent = {
            data(){
                return {flag:true,address:'上海'}
            },
            render() {
                return h(Fragment,[
                    h('button',{onClick:()=>{this.flag = !this.flag}},'click me'),
                    h(RenderComponent,{address:this.flag?'北京':'上海'})
                ])
            }
        }
        render(h(VueComponent),app)
    </script>
</body>
</html>
